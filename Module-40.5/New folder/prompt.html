<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="takeInput()">Take input</button>

    <script>
        const takeInput = () => {
            const userInputString = prompt('Input Your Value');
            const userInput = parseFloat(userInputString);
            const multiply = userInput + 200;
            alert(multiply);
        }
    </script>
</body>

</html>
