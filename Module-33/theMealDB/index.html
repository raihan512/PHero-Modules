<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Food Item From THEMEALDB API</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-300 w-9/12 mx-auto">
    <header>
        <h1 class="text-5xl mx-auto font-semibold text-center my-5">THEMEALDB API</h1>
    </header>

    <main class="mb-10">
        <!-- SearchBar -->
        <section>
            <input id="input-field" type="search" class="w-10/12 py-2 px-5 rounded focus:outline-none"
                placeholder="Search your meal">
            <button id="search-btn" class="py-2 px-10 text-white font-semibold bg-green-500 rounded">Search</button>
        </section>
        <!-- Show Food Items -->
        <section class="mt-20">
            <div id="meal-container" class="grid grid-cols-4 gap-5">

            </div>
        </section>
        <!-- Show Food Item Details -->
        <section>
            <div id="food-item-details" class="mt-5">
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
